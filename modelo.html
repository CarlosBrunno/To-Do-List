<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1><img class="header-logo" id="logo" alt="to-do-list" src="logo.png"></h1>
    </header>
        <h2>Tarefas</h2>
        <div id="task-empty-div" class="main">
            <p id="p1">Você ainda não criou nenhuma tarefa</p>
            <p id="p2">Não se preocupe, suas novas tarefas irão aparecer aqui.</p>
        </div>
        <div id="add-task-div" class="main">
            <button id="add-task-button" onclick="teste()">+ Adicionar tarefa  </button>
        </div>
        <!-- Modal para o form de inserção dos dados da task-->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <form id="task-form">
                    <span class="close-button">×</span>
                    <h3>Fazer o merge da tarefa</h3>
                    <label for="task-name">Nome</label>
                    <input type="text" id="task-name" name="task-name" placeholder="Nome da tarefa" required>
                    <label for="task-desc">Descrição (Opcional)</label>
                    <textarea id="task-desc" name="task-desc" placeholder="Descreva a tarefa..."></textarea>
                    <button type="submit">Submeter Tarefa</button>
                </form>
            </div>
        </div>
    <footer>
        <p>&copy; DevInDev</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
